{% extends 'base.html' %}
{% block title %}
  change-password
{% endblock title %}

{% block link %}
rel="stylesheet" href="/frontend/static/css/changepassword.css"
{% endblock link %}

{%block body %}

    <form action="/changepassword", method="POST"  style="align-items: center;">
      <label for="password">Enter Current Password</label>
      <input type="password" id="password" name="password" required>
      <label for="new_password">Enter New Password</label>
      <input type="password" id="new_password" name="new_password" required>
      <label for="confirm_new_password">Confirm New Password</label>
      <input type="password" id="confirm_new_password" name="confirm_new_password" required>

      <input type="submit" value="Submit" >
    </form>

    <script>
      var rectangleButton = document.getElementById("market");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "/market_allcrypto";
        });
      }
      
      var groupButton = document.getElementById("p2p_buy");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "/p2p_buy";
        });
      }
      
      var groupButton1 = document.getElementById("logout");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "/login";
        });
      }
      
      var groupContainer = document.getElementById("dashboard");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "/dashboard";
        });
      }
      
      
      </script>
{% endblock body %}
