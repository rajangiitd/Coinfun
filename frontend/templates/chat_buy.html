<!DOCTYPE html>
<html>

<head>
    <title>Chat Buy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat {
            display: flex;
            flex-direction: column;
            height: 400px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .message.sent {
            align-items: flex-end;
            text-align: right;
        }

        .message .meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .message .text {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 14px;
            word-break: break-all;
        }

        .form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .form input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form input[type="submit"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-left: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Buying from :</span>
        
        <span>Alex</span>
    </div>
    <div class="chat" id="chat">
        <div class="message">
            {% for rows in data %}
                <div class="meta">Alex</div>
                <div class="text">{{rows}}</div>
            {% endfor %}
           
        </div>
        
        <div class="message sent">
            <div class="meta">You (12:01 PM)</div>
            <div class="text">I'm good, thanks for asking. How about you?</div>
        </div>
        <!-- Add more chat messages here -->
    </div>
    <form class="form" onsubmit="return sendMessage()">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <input type="submit" value="Send">
    </form>
</body>
